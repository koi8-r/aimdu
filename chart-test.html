<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style type="text/css">
        canvas {
            --width: 100% ;
            background-color: #d8da3d
        }
        svg {
            width: 100% ;
            background-color: #d8da3d
        }
        #div0 {
            width: 50% ;
            background-color: #d8da3d
        }
        #div_r {
            width: 25% ;
            background-color: #00ff00 ;
            padding: 25px ;
        }
    </style>
</head>
<body>
    <div id='div0'></div>
    <canvas id="c0"></canvas>
    <canvas id="c1" width='333px'></canvas>
    <svg id="s0"></svg>
    <div id='div_r'>
        <svg id="svg_r"></svg>
    </div>
    <script type="text/javascript">
        // https://github.com/chartjs/Chart.js/tree/master/src/helpers
        var canvas0 = document.getElementById('c0')
        console.debug({
            "getAttribute('width')" : canvas0.getAttribute('width'),
            "width" : canvas0.width,
            "clientWidth" : canvas0.clientWidth,
        }) ;
        var canvas1 = document.getElementById('c1')
        console.debug({
            "getAttribute('width')" : canvas1.getAttribute('width'),
            "width" : canvas1.width,
            "clientWidth" : canvas0.clientWidth,
        }) ;
        var svg0 = document.getElementById('s0')
        console.debug({
            "getAttribute('width')" : svg0.getAttribute('width'),
            "width" : svg0.width,
            "clientWidth" : svg0.clientWidth,
        }) ;
        console.log(svg0.clientWidth || svg0.width.baseVal.value)
        var div0 = document.getElementById('div0')
        console.debug({
            "getAttribute('width')" : div0.getAttribute('width'),
            "width" : div0.width,
            "clientWidth" : div0.clientWidth,
        }) ;
        var svg_r = document.getElementById('svg_r')
        var div_r = document.getElementById('div_r')
        console.debug({
            "width" : [div_r.width, svg_r.width],
            "clientWidth" : [div_r.clientWidth, svg_r.clientWidth],
            "offsetWidth" : [div_r.offsetWidth, svg_r.offsetWidth],
        }) ;
    </script>
</body>
</html>
