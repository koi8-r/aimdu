<!-- <div id='app'>  -->
<v-app>
    <v-navigation-drawer app></v-navigation-drawer>
    <v-toolbar app color='indigo' dark>
        <v-toolbar-side-icon></v-toolbar-side-icon>
        <v-toolbar-title>Index</v-toolbar-title>
        <v-spacer></v-spacer>
        <v-btn icon>
            <v-icon>search</v-icon>
        </v-btn>
    </v-toolbar>
    <v-content>
        <v-container fluid>
            <v-layout row wrap>
                <v-flex xs=4>
                    <v-card>
                        <v-card-title primary-title>
                            <div>
                                <h3 class="headline mb-0">Simplest line chart</h3>
                                <div>Example blue line chart with like, save, close and ok buttons</div>
                            </div>
                        </v-card-title>
                        <div style='padding: 24px'>
                            <v-chart domId='chart' style='padding: 0px' />
                        </div>
                        <!-- <v-plot><template/></v-plot>  -->
                        <v-card-actions>
                            <v-btn icon><v-icon color='red'>favorite</v-icon></v-btn>
                            <v-btn icon><v-icon color='indigo'>save</v-icon></v-btn>
                            <v-btn icon><v-icon>close</v-icon></v-btn>
                            <v-btn flat color='green'>ok</v-btn>
                        </v-card-actions>
                    </v-card>
                </v-flex>
            </v-layout>
        </v-container>
    </v-content>
    <v-footer app>
    </v-footer>
</v-app>
